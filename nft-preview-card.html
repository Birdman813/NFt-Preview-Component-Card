<!DOCTYPE html>
<html>
    <head>
        <title>NFT Preview Card</title>
        <link rel="stylesheet" href="styles/nft-preview-card.css">
    </head>
    <body>
        <div class="card">
            <img src="images/image-equilibrium.jpg" class="etherium-image"/>
            <p class="equilibrium-heading">Equilibrium #3429</p>
            <p class="equilibrium-description">Our Equilibrium collection promotes balance and calm.</p>
            <div class="container">
                <div class="etherium-container">
                    <img src="images/icon-ethereum.svg" class="ehterium-icon">
                    <p class="etherium-rate">0.041 ETH</p>
                </div>
                <div class="time-container">
                    <img src="images/icon-clock.svg">
                    <p class="time-remaining">3 days left</p>
                </div>
            </div>
            <hr class="container-line">
            <div class="creator">
                <img src="images/image-avatar.png" class="creator-image">
                <p class="creator-description">Creation of <span class="creator-name">Jules Wyvern</span></p>
            </div>
        </div>
    </body>
</html>
